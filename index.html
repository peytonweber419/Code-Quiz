<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <span id="timer">

    </span>
    <section id="start-area"> 
        <h1>Coding Quiz</h1>
        <h2>Hello! This is a quiz designed to test your general knowlege of JavaScript.
             There are 5 questions and you have 60 seconds to finish. Every incorrect 
             answer will deduct 10 seconds from your time. Goodluck!</h2>
        <button id="start"> START </button>
    </section>
    <section id="quiz-section">
        <h1 id="question"></h1>
        <button id="q1"></button>
        <button id="q2"></button>
        <button id="q3"></button>
        <button id="q4"></button>
    </section>
    <script src="./script.js"> </script>
</body>
</html>
